<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
 
</head>
<body>
    <div class="light">
        <div class="light-child"><button class="light-button">Dark</button></div>
    </div>
    <div class="calculator-container">
        <!-- Calculator Box-->
    <div class="calculator">
        <!--Screen-->
        <div class="calculator-screen">
            <div class="display">0</div></div>
        <!--Buttons-->
    <div class="buttons_class"><button  id="AC">AC</button>
        <button id="+/-">+/-</button>
        <button id="%">%</button>
        <button class="operation" id="รท">รท</button></div>
    <div class="buttons_class">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operation" id="x">x</button></div>
    <div class="buttons_class">
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operation" id="-">-</button></div>
    <div class="buttons_class">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operation" id="+">+</button></div>
        <div class="buttons_class">
            <button class="number" id="zero">0</button>
            <button>,</button>
            <button class="operation">=</button>
            </div>
        </div>
    </div></body>
</html>
