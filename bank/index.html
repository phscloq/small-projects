<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- This is where you'll work -->
    <div id="app">Loading...</div>
    <!--Login Page-->
    <template id="login">
        <h1>Bank App</h1>
        <section>
          <a href="/dashboard" onclick="onLinkClick(event)">Login</a>
        </section>
      </template>
        <!--Dashboard Page-->
      <template id="dashboard">
      
        <header>
     
          <h1>Bank App</h1>
          <a href="/login" onclick="onLinkClick(event)">Logout</a>
        </header>
       
        <section>
          Balance: 100$
        </section>
        <section>
          <h2>Transactions</h2>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Object</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </template>
  </body>
</html>
